    <link href="../../assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css" />

<body class="login">
    <div class="content">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <!-- <form> -->
          <h3>Enter New User's Details</h3>
            <p class="hint">
                Enter users details below:
            </p>
            <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Full Name</label>
            <input class="form-control placeholder-no-fix"  type="text" placeholder="Full Name"
            [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" formControlName="fullname" />
            <div *ngIf="submitted && !!f.fullname.errors" class="invalid-feedback">
            <div *ngIf="!!f.fullname.errors.required">Full Name is required</div>
            </div>
            </div>
            <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control placeholder-no-fix" value="{{username}}" type="text" autocomplete="off" placeholder="Username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" />
            <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
            <div *ngIf="!!f.username.errors.required">Username is required</div>
            </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Points</label>
                <input class="form-control placeholder-no-fix" value="{{points}}" type="number" placeholder="Points" formControlName="points" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Notes</label>
                <input class="form-control placeholder-no-fix" value="{{notes}}" type="text" placeholder="Notes" formControlName="notes" />
            </div>



            <!-- <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" formControlName="rpassword" />
            </div> -->
            <!-- <div class="form-group margin-top-20 margin-bottom-20">
                <label class="check">
    <input type="checkbox" name="tnc"/> I agree to the <a href="javascript:;">
    Terms of Service </a>
    & <a href="javascript:;">
    Privacy Policy </a>
    </label>
                <div id="register_tnc_error">
                </div>
            </div> -->
            <div class="form-actions">
                <!-- <button type="button" id="register-back-btn" class="btn btn-default">Back</button> -->
                <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
            </div>
        </form>
    </div>

    <!-- END REGISTRATION FORM -->
    <script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>

    <script src="../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>

    <script src="../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="../../assets/global/scripts/metronic.js" type="text/javascript"></script>
    <script src="../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
    <script src="../../assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
    <script src="../../assets/admin/pages/scripts/login.js" type="text/javascript"></script>

        jQuery(document).ready(function() {
            Metronic.init(); // init metronic core components

</body>
